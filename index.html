<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sketch Board</title>
</head>
<body>
    <div class="flex_container">
        <div class="title">
            <h1>Sketch Pad</h1>
        </div>
        <div class="content">
            <div class="board">

            </div>
            <div class="buttons">
                <button>Easer</button>
                <button>Black</button>
                <button>Gray</button>
                <button>Reset</button>
            </div>
            <div class="setSize">
                <input type="text" placeholder="Set Size" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    
</body>

<script src="js/main.js"></script>
</html>
