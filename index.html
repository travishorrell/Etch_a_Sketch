<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sketch Board</title>
</head>
<body>
    <div class="flex_container">
        <div class="title">
            <h1>Sketch Pad</h1>
        </div>
        <div class="content">
            <div class="board">

            </div>
            <div class="buttons">
                <button onclick="changeColor('white')">Easer</button>
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="clearBoard()">Reset</button>
            </div>
            <div class="setSize">
                <!--<input type="text" placeholder="Set Size" value="16" onchange="changeSize(this.value)">-->
                <p>Board Size:<span id="boardSizeOutput"></span></p>
                <input id="boardSizeSlider" type="range" min="5" max="100" value="16" onchange="changeSize(this.value)">
            </div>
        </div>
    </div>
    
</body>

<script src="js/main.js"></script>
</html>
